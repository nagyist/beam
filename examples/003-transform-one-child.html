<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Beam Example</title>
        <script src="../dist/beam.js" type="text/javascript"></script>
    </head>
    <body>

        <canvas id="canvas" width="800" height="600" style="background-color: #000"></canvas>

        <script type="text/javascript">

        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');

        var beam = new Beam();

        //  Create a Transform

        var t1 = beam.createTransform();
        var t2 = beam.createTransform(t1);

        //  Manipulate it

        t1.name = 'parent';
        t1.x = 200;
        t1.y = 200;
        // t1.rotation = 0.4;

        t2.name = 'child';
        t2.x = 16;
        t2.y = 16;
        // t2.rotation = 0.4;

        //  Render it

        t1.setContextTransform(context);
        context.fillStyle = 'rgba(255,0,0,1)';
        context.fillRect(0, 0, 128, 128);
            
        t2.setContextTransform(context);
        context.fillStyle = 'rgba(255,255,0,1)';
        context.fillRect(0, 0, 64, 64);

        </script>

    </body>
</html>
