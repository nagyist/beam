<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Beam Example</title>
        <script src="../dist/beam.js" type="text/javascript"></script>
    </head>
    <body>

        <script type="text/javascript">

        var beam = new Beam();

        var renderer = beam.createCanvasRenderer(800, 600).addToDOM().backgroundColor();

        var bob = beam.createRectangle(0, 0, 128, 64, 'rgba(0, 255, 0, 1)');

        bob.x = 64;
        bob.y = 200;

        render();

        function render ()
        {
            // bob.x++;
            bob.rotation += 0.01;

            renderer.cls();

            bob.render(renderer);

            requestAnimationFrame(render);
        }

        </script>

    </body>
</html>
