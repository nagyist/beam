<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Beam Example</title>
        <script src="../dist/beam.js" type="text/javascript"></script>
    </head>
    <body>

        <script type="text/javascript">

        var beam = new Beam();

        var renderer = beam.createWebGLRenderer(800, 600).addToDOM();

        function between (min, max)
        {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        var bob;

        var image = new Image();

        image.onload = function ()
        {
            var base = beam.createBaseTexture(image);

            //  Push the texture onto the GPU
            renderer.loadTexture(base);

            bob = beam.createSprite(base, 200, 200);

            render();
        };

        image.src = 'assets/32x32.png';

        function render ()
        {
            bob.x += 2;

            if (bob.x > 800)
            {
                bob.x = -32;
                bob.y = between(0, 560);
            }

            renderer.cls();

            bob.renderWebGL(renderer);

            renderer.flush();

            requestAnimationFrame(render);
        }

        </script>

    </body>
</html>
