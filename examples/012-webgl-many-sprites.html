<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Beam Example</title>
        <script src="../dist/beam.js" type="text/javascript"></script>
    </head>
    <body>

        <script type="text/javascript">

        var beam = new Beam();

        var renderer = beam.createWebGLRenderer(800, 600).addToDOM();

        function between (min, max)
        {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        var sprites = [];

        var image = new Image();

        image.onload = function ()
        {
            var base = beam.createBaseTexture(image);

            //  Push the texture onto the GPU
            renderer.loadTexture(base);

            //  Create the sprites
            for (let i = 0; i < 10000; i++)
            {
                var x = between(0, 800);
                var y = between(0, 560);

                sprites.push(beam.createSprite(base, x, y));
            }

            render();
        };

        image.src = 'assets/32x32.png';

        function render ()
        {
            renderer.cls();

            for (let i = 0; i < sprites.length; i++)
            {
                sprites[i].x += 2;

                if (sprites[i].x > 800)
                {
                    sprites[i].x = -32;
                    sprites[i].y = between(0, 560);
                }

                sprites[i].renderWebGL(renderer);
            }

            renderer.flush();

            requestAnimationFrame(render);
        }

        </script>

    </body>
</html>
