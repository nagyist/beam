<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Beam Example</title>
        <script src="../dist/beam.js" type="text/javascript"></script>
    </head>
    <body>

        <script type="text/javascript">

        var beam = new Beam();

        var renderer = beam.createWebGLRenderer(800, 600).addToDOM().backgroundColor('rgb(200,0,0)');

        function between (min, max)
        {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        var sprites = [];

        var image = new Image();

        image.onload = function ()
        {
            var base = beam.createBaseTexture(image);

            //  Push the texture onto the GPU
            renderer.loadTexture(base);

            //  Create the sprites
            for (let i = 0; i < 1000; i++)
            {
                var x = between(-64, 800);
                var y = between(-64, 600);

                var sprite = beam.createSprite(base, x, y);

                sprite.texture.blendMode = 1;

                sprites.push({ s: sprite, r: 2 + Math.random() * 6 });
            }

            render();
        };

        image.src = 'assets/yellow.png';

        function render ()
        {
            renderer.cls();

            for (let i = 0; i < sprites.length; i++)
            {
                let sprite = sprites[i].s;

                sprite.y -= sprites[i].r;

                if (sprite.y < -256)
                {
                    sprite.y = 700;
                }

                sprite.renderWebGL(renderer);
            }

            renderer.flush();

            requestAnimationFrame(render);
        }

        </script>

    </body>
</html>
